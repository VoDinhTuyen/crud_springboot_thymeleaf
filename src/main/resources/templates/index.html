<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_web}">

<head>
    <title>Home Page</title>
</head>

<body>
    <div class="main-content" layout:fragment="content">
        <th:block th:each="item: ${posts}">
           <div class="card mb-3">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}">Card title</h5>
                    <p class="card-text" th:text="${item.shortDescription}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
