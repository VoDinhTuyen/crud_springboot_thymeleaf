<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<div class="main-content" layout:fragment="admin_content">
    <form th:action="@{/admin/post/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="" th:field="*{title}">
            <p class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" th:field="*{categoryCode}">
                <option th:each="item: ${categories}" th:value="${item.code}" th:text="${item.code}"></option>
            </select>
            <p class="help-block" th:if="${#fields.hasErrors('categoryCode')}" th:errors="*{categoryCode}"></p>
        </div>
        <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
            <input type="text" class="form-control" id="thumbnail" placeholder="" th:field="*{thumbnail}">
        </div>
        <div class="form-group">
            <label for="shortDescription">ShortDescription</label>
            <textarea class="form-control" id="shortDescription" rows="4" th:field="*{shortDescription}"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" rows="4" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>
</body>
</html>
